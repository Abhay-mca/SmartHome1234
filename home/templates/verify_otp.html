<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Center everything on the screen */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Card Container */
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading */
        .card h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* OTP Input Field Styling */
        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 24px; /* Larger font for OTP */
            font-weight: bold;
            text-align: center; /* Center the numbers */
            letter-spacing: 5px; /* Space out the numbers */
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #764ba2;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Resend Link Styling */
        .resend-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .resend-link a {
            color: #764ba2;
            text-decoration: none;
            font-weight: bold;
        }

        .resend-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <form method="POST">
            {% csrf_token %}
            
            <h2>Verify OTP</h2>
            <p>We sent a code to your email. Enter it below.</p>
            
            <div class="form-group">
                <input type="text" name="otp" placeholder="XXXXXX" maxlength="6" required autocomplete="off">
            </div>
            
            <button type="submit">Verify Code</button>
            
            <div class="resend-link">
                Didn't receive code? <a href="{% url 'resend_otp' %}">Resend OTP</a>
            </div>
        </form>
    </div>

</body>
</html>
