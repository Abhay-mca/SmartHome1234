<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Center everything on the screen */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Card Container */
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Heading */
        .card h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Input Field */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        /* Style for both Text and Email inputs */
        input[type="email"], 
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #764ba2;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Back link styling */
        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #764ba2;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <form method="POST">
            {% csrf_token %}
            
            <h2>Forgot Password?</h2>
            <p>Enter your details below to receive an OTP.</p>
            
            <div class="form-group">
                <input type="text" name="username" placeholder="Enter Username" required>
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder="Enter Registered Email" required>
            </div>
            
            <button type="submit">Send OTP</button>
            
            <a href="/login" class="back-link">Back to Login</a>
        </form>
    </div>

</body>
</html>
