<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Center everything on the screen */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Card Container */
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading */
        .card h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Input Field Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 12px;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            border-color: #764ba2;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="card">
        <form method="POST">
            {% csrf_token %}
            
            <h2>Reset Password</h2>
            <p>Create a strong password for your account.</p>
            
            <div class="form-group">
                <label>NEW PASSWORD</label>
                <input type="password" name="password" placeholder="Enter new password" required>
            </div>

            <div class="form-group">
                <label>CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" placeholder="Re-enter password" required>
            </div>
            
            <button type="submit">Update Password</button>
        </form>
    </div>

</body>
</html>
